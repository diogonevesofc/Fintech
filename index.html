<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google font - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Titulo -->
    <title>Fintech - Login</title>

    <!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="background-overlay"></div>
    <div class="login-container">
        <div class="back-arrow">
            <!-- Link para voltar à página anterior -->
            <a href="#"><img src="./assets/images/back-arrow.svg" alt="Voltar"></a>
        </div>
        <div class="login-content">
            <h1>Login</h1>
            <form>
                <!-- Campo de e-mail -->
                <input type="email" placeholder="Informe seu e-mail" required>
                <!-- Campo de senha -->
                <input type="password" placeholder="Senha" required>
                <!-- Link para recuperar senha -->
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <!-- Botão de login -->
                <button type="button" class="btn btn-danger">Entrar</button>
            </form>
            <!-- Link para criar nova conta -->
            <p class="create-account">Não possui conta? <a href="#">Criar conta</a></p>
        </div>
    </div>

</body>
</html>
